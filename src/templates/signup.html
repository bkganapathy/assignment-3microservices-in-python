<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required><br><br>
        <label for="new-password">Password:</label>
        <input type="text" id="new-password" name="new-password" required><br><br>
        <label for="new-mobile">Mobile Number:</label>
        <input type="text" id="new-mobile" name="new-mobile" required><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
